{% extends "base.html" %}
{% load static %}

{% block page_title %}Catalog{% endblock %}

{% block content %}
<div class="container-fluid heading-container">
    <h1>{{ product.name }}</h1>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <img class="img-fluid mx-auto d-block" src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="col-12 col-lg-6">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">
                    <h2>{{ product.name }}</h2>
                    <h4>â‚¬{{ product.price }}</h4>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <div>Quantity:</div>
                    <div class="d-block">Quantity input thingie goes here</div>
                    <a href="" class="btn alt-btn d-block">Add to cart</a>
                    <a href="" class="btn accent-btn d-block btn-font">Buy now</a>
                </div>
                <div class="col-12">
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
