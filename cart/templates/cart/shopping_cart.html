{% extends "base.html" %}
{% load static %}

{% block page_title %}Shopping Cart{% endblock %}

{% block content %}
    <div class="container-fluid heading-container">
        <h1>Your Cart</h1>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% if cart_items %}
                    <div class="table-responsive"></div>
                {% else %}
                    <p class="text-center mt-5">There are no items in your Shopping Cart.</p>
                {% endif %}
            </div>
        </div>

    </div>
{% endblock %}
