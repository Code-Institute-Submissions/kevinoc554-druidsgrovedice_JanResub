<div class="toast toast-success show" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header">
        <strong class="mr-auto"><i class="fas fa-check mr-1"></i>Success</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col-12">
                {{ message }}
            </div>
        </div>
        {% if grand_total %}
            <hr>
            <p>Shopping Cart ({{ product_count }}):</p>
            {% for item in cart_items %}
            <div class="row">
                <div class="col-3">
                    <img class="w-100" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                </div>
                <div class="col-9">
                    <h4>{{ item.product.name }}<small class="text-muted">({{ item.quantity }})</small></h4>
                    <h5>â‚¬{{ item.product.price }}</h5>
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="col-12">
                    <hr>
                    <a href="" class="w-100 my-1 btn alt-btn">View Cart</a>
                </div>
                <div class="col-12">
                    <a href="" class="w-100 my-1 btn accent-btn">Go to Checkout</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
